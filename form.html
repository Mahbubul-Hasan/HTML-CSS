<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h3>Creat a new account</h3>
    <form action="">
        First Name <input required type="text" placeholder="First name" maxlength="10"/>

        Last Name <input required type="text" placeholder="Last name" maxlength="10"/><br/><br/>

        Email <input required type="email" /><br/><br/>

        Password <input required type="password"/><br/><br/>

        conform Password <input required type="password" /><br/><br/>

        Year
        <div>
            <select>
               <option>1995</option>
               <option selected>1996</option>
               <option>1997</option>
               <option>1998</option>
               <option>1999</option>
               <option>2000</option>
           </select>
        </div><br/><br/>

        BirthDay
        <input type="date" name="" value="" min="1990-01-01" max="2010-12-31"><br><br>

        Genger
        <input type="radio" name="gender" checked/>Male

        <input type="radio" name="gender" />Female<br/><br/>

		    Education <br/>
        <input type="checkbox" />SSC
        <input type="checkbox" />HSC
        <input type="checkbox" />BSC
        <input type="checkbox" />MSC <br/><br/>

        URl <input required type="url" name="" value=""><br><br/>

        Color <input requried type="color" name="" value=""><br><br/>

        File <input required type="file" name="" value=""><br><br/>

        Number <input required type="number" name="" value="" min="18" max="30"><br/><br/>

        Comment <textarea name="name" rows="8" cols="80" placeholder="Enter your comment"></textarea><br><br>

        <input type="submit" value="Register Me" />

        <input type="reset" name="" value="Reset">

        <button>Submit</button>
    </form>
</body>

</html>
