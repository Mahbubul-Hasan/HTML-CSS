<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS introduction</title>
  </head>
  <body>
    <p style="color:red; font-size:2.5em; text-decoration: overline">This is red text</p>
    <p style="color:blue; text-decoration: line-through">This is blue text</p>
    <p style="color:red; text-decoration: underline">This is red text</p>
    <p style="color:blue; text-transform: uppercase">This is blue text</p>
    <p style="color:red; text-transform: capitalize">This is red text</p>
    <p style="color:blue; font-size:3-px; font-style: italic">This is blue text</p>

    <h1>Style List with Coloers:</h1>

    <ol style="background: #ff9999; margin-left: 20px">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca cola</li>
    </ol>

    <ol style="background: #ff9999; padding: 30px; list-style-type: upper-roman">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca cola</li>
    </ol>

    <ul style="background: #3399ff; padding: 20px; list-style-type: squre">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca cola</li>
    </ul>

  </body>
</html>
