<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Introduction</title>
    <style media="screen">
     p{
       color: red;
       font-weight: bold;
     }

      .redClass{
        color: red;
      }

      .blueClass{
        color: blue;
      }

      .italicClass{
        font-style: italic;
      }

      .changeClass{
        background-color: red;
      }

      #obliqueClass{
        color: black;
        background: blue;
      }
    </style>
  </head>
  <body>
    <p>This is red text</p>
    <p>This is blue text</p>
    <p>This is red text</p>
    <p>This is blue text</p>
    <p>This is red text</p>
    <p>This is blue text</p>
    <hr>

    <p class="redClass italicClass" >This is red text</p>
    <p class="blueClass italicClass">This is blue text</p>
    <p class="redClass">This is red text</p>
    <p class="blueClass">This is blue text</p>
    <p class="redClass">This is red text</p>
    <p class="blueClass changeClass" id="obliqueClass">This is blue text</p>
  </body>
</html>
