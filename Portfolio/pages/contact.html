                    <span>LET'S</span>
                    <span>KEEP IN</span>

                    </div>

                        <label>Your message</label>
                        <textarea class="form-control" rows="3" placeholder="Enter message"></textarea>
                    </div>
                    <div>
                        <input type="submit" class="form-control btn btn-info" name="submit" value="SubmiT">
                    </div>
                </form>
            </div>
