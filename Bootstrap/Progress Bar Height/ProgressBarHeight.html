<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Progress Bar Height</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Progress Bar Height</h2>
      <p>The height of the progress bar is 1rem (16px) by default. Use the CSS height propaerty to change the height:</p>
      <div class="progress">
        <div class="progress-bar" style="width: 40%; height:60%" ></div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width: 50%"></div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width: 60%"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
