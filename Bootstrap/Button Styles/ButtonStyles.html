<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Button Styles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Button Styles</h2>
      <button class="btn" type="button" name="button">Basic</button>
      <button class="btn btn-primary"type="button" name="button">Primary</button>
      <button class="btn btn-secondary"type="button" name="button">Secondary</button>
      <button class="btn btn-success"type="button" name="button">Success</button>
      <button class="btn btn-info" type="button" name="button">Info</button>
      <button class="btn btn-warning" type="button" name="button">Warning</button>
      <button class="btn btn-danger" type="button" name="button">Danger</button>
      <button class="btn btn-dark" type="button" name="button">Dark</button>
      <button class="btn btn-light" type="button" name="button">Light</button>
      <button class="btn btn-link" type="button" name="button">Link</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
