<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Button Groups Sizes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Button Groups Sizes</h2>
      <p>Add class .btn-group-* to size all buttons in a button group.</p>
      <h3>Large Buttons:</h3>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" type="button" name="button">Apple</button>
        <button class="btn btn-primary" type="button" name="button">Samsung</button>
        <button class="btn btn-primary" type="button" name="button">Sony</button>
      </div>
      <h3>Default Butttons:</h3>
      <div class="btn-group">
        <button class="btn btn-primary" type="button" name="button">Apple</button>
        <button class="btn btn-primary" type="button" name="button">Samsung</button>
        <button class="btn btn-primary" type="button" name="button">Sony</button>
      </div>
      <h3>Small buttons:</h3>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary" type="button" name="button">Apple</button>
        <button class="btn btn-primary" type="button" name="button">Samsung</button>
        <button class="btn btn-primary" type="button" name="button">Sony</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
