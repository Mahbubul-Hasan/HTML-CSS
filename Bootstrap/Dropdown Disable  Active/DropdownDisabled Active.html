<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Disable and Active items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Disable and Active items</h2>
      <p>The .active class adds a blue background color to the active link.</p>
      <p>The .disabled class disables a dropdown item (grey text color and a no-parking-sign on hover).</p>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button" name="button">Dropdown Button</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Normal</a>
          <a class="dropdown-item active" href="#">Active</a>
          <a class="dropdown-item disabled" href="#">Disabled</a>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
