<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contextual Link Colors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Contextual Link Colors</h1>
      <p>Hover over the links.</p>
      <a href="#" class="text-muted">Muted Link.</a>
      <a href="#" class="text-primary">Primary Link.</a>
      <a href="#" class="text-success">Success Link.</a>
      <a href="#" class="text-info">Info Link.</a>
      <a href="#" class="text-warning">Warning link.</a>
      <a href="#" class="text-danger">Denger link.</a>
      <a href="#" class="text-secondary">Secondary Link.</a>
      <a href="#" class="text-dark">Dark grey link.</a>
      <a href="#" class="text-light">Light grey Link.</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
