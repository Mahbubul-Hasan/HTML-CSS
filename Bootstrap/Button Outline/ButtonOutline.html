<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Button Outline</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Button Outline</h2>
      <button class="btn btn-outline-primary" type="button" name="button">Primary</button>
      <button class="btn btn-outline-secondary" type="button" name="button">Secondary</button>
      <button class="btn btn-outline-success" type="button" name="button">Success</button>
      <button class="btn btn-outline-info" type="button" name="button">Info</button>
      <button class="btn btn-outline-warning" type="button" name="button">Warning</button>
      <button class="btn btn-outline-danger" type="button" name="button">Danger</button>
      <button class="btn btn-outline-dark" type="button" name="button">Dark</button>
      <button class="btn btn-outline-light text-dark" type="button" name="button">Light</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
